<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="nav navbar navbar-inverse " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">集群应用配置管理系统</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">集群配置</a></li>
                <li><a href="#">集群监控</a></li>
                <li><a href="">应用配置信息管理</a></li>
                <li><a href="">数据库配置</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">ZooKeeper集群信息配置</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="groupName" class="col-sm-2 control-label">ZooKeeper集群名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="groupName" placeholder="请输入集群名称">
            </div>
        </div>
        <div class="form-group">
            <label for="ipLists" class="col-sm-2 control-label">集群IP地址列表</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="ipLists" placeholder="格式为IP:port,IP:port">
            </div>
        </div>
        <div class="form-group">
            <label for="serverLocation" class="col-sm-2 control-label">集群安装目录列表</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="serverLocation" placeholder="格式为IP:location,IP:location">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">备注信息</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="description" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="reset" class="btn btn-default" style="margin-left:40px;">重置</button>
                <button type="button" class="btn btn-danger" style="margin-left:40px;">删除</button>
            </div>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../s/bootstrap.min.js"></script>
</body>
</html>
